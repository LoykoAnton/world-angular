<div class="container">
  <div class="bg-faded p-4 my-4">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Add City</a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
         data-parent="#accordion">
      <div class="card-body">
        <form (ngSubmit)="processAction()" #addCityForm="ngForm">
          <div class="form-group">
            <input type="text" [(ngModel)]="city.ID" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="ID">
            <input type="text" [(ngModel)]="city.Name" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="Name">
            <input type="text" [(ngModel)]="city.CountryCode" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="Code">
            <input type="text" [(ngModel)]="city.District" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="District">
            <input type="text" [(ngModel)]="city.Population" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="Population">
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTne">Delete City</a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo"
         data-parent="#accordion">
      <div class="card-body">
        <form (ngSubmit)="deleteCity()">
        <div class="form-group">
          <input type="text" [formControl]="id" name="deleteName" class="form-control" aria-describedby="emailHelp" placeholder="ID">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Delete</button>
        </div>
        </form>
      </div>
    </div>


    <div class="row pt-4">
      <div class="col-lg-12 table">
        <table class="table-bordered table-hover " width="100%">
          <thead>
          <tr align="center">
            <td>ID</td>
            <td>Name</td>
            <td>CountryCode</td>
            <td>District</td>
            <td>Population</td>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let city of cities">
              <td>{{city.ID}}</td>
              <td>{{city.Name}}</td>
              <td>{{city.CountryCode}}</td>
              <td>{{city.District}}</td>
              <td>{{city.Population}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
