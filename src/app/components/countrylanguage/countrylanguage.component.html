<div class="container">
  <div class="bg-faded p-4 my-4">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Add/Update
          Country Language</a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
         data-parent="#accordion">
      <div class="card-body">
        <form (ngSubmit)="processAction()" #addLanguageForm="ngForm">
          <div class="form-group">
            <input type="text" [(ngModel)]="language.language" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="Language">
            <input type="text" [(ngModel)]="language.CountryCode" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp" placeholder="Code">
            <select aria-describedby="emailHelp" type="text" [(ngModel)]="language.IsOfficial" [ngModelOptions]="{standalone: true}" class="form-control">
              <option selected>T</option>
              <option>F</option>
            </select>
            <input type="text" [(ngModel)]="language.Percentage" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp"
                   placeholder="Percentage">
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Add/Update</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-lg-12 table">
        <table class="table-bordered table-hover" width="100%">
          <thead>
          <tr align="center">
            <td>Code</td>
            <td>Language</td>
            <td>IsOfficial</td>
            <td>Percentage</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let language of languages">
            <td>{{language.CountryCode}}</td>
            <td>{{language.language}}</td>
            <td>{{language.IsOfficial}}</td>
            <td>{{language.Percentage}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
